# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
# For LOCAL development ? Uncomment these:
# spring.datasource.url=jdbc:mysql://localhost:3306/lmsdb?createDatabaseIfNotExist=true
# spring.datasource.username=root
# spring.datasource.password=Ajith@19041998
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# For RENDER deployment ? uses POSTGRES via Environment Variables
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ===============================
# JWT CONFIGURATION
# ===============================
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000

# ===============================
# CORS CONFIGURATION
# ===============================
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework.web=INFO
logging.level.com.lms=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SWAGGER CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
