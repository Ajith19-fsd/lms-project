<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Course | Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/js/instructor/view_course.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

<!-- Header -->
<header class="bg-yellow-600 text-white py-4 shadow-md text-center">
    <h1 class="text-2xl font-bold">Course Details</h1>
    <nav class="mt-2">
        <a href="/instructor/dashboard" class="mx-2 hover:underline">Dashboard</a>
        <a href="/instructor/my-courses" class="mx-2 hover:underline">My Courses</a>
        <a href="/logout" class="mx-2 hover:underline">Logout</a>
    </nav>
</header>

<!-- Main -->
<main class="flex-grow px-4 py-8">
    <div class="bg-white p-6 rounded shadow max-w-2xl mx-auto">
        <h2 id="courseTitle" class="text-xl font-semibold mb-2"></h2>
        <p id="courseDescription" class="mb-4"></p>
        <a id="viewLessonsLink" href="#" class="text-blue-600 hover:underline">View Lessons</a>
    </div>
</main>

<!-- Toast Container -->
<div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

</body>
</html>
