<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons | Instructor</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/js/instructor/view-lessons.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

<header class="bg-green-600 text-white py-4 shadow-md text-center">
    <h1 class="text-2xl font-bold">Lessons</h1>

    <nav class="mt-2 flex justify-center space-x-6">
        <a href="/instructor/my-courses" class="hover:underline">My Courses</a>

        <!-- Will be filled dynamically -->
        <a id="addLessonBtn" href="#" class="hover:underline">Add Lesson</a>

        <button onclick="logout()" class="hover:underline">Logout</button>
    </nav>
</header>

<main class="flex-grow px-4 py-8">
    <div class="overflow-x-auto">
        <table id="lessonsTable" class="min-w-full bg-white shadow rounded-lg">
            <thead class="bg-green-600 text-white">
            <tr>
                <th class="py-2 px-4 text-left">Title</th>
                <th class="py-2 px-4 text-left">File</th>
                <th class="py-2 px-4 text-left">Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>

<div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

<script>
    function logout() {
        localStorage.clear();
        window.location.href = "/login";
    }
</script>

</body>
</html>
