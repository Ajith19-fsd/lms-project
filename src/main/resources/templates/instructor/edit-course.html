<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course | Instructor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/js/instructor/edit-course.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

<header class="bg-purple-600 text-white py-4 shadow-md text-center">
  <h1 class="text-2xl font-bold">Edit Course</h1>
  <nav class="mt-2">
    <a href="/instructor/my-courses" class="mx-2 hover:underline">My Courses</a>
    <a href="/logout" class="mx-2 hover:underline">Logout</a>
  </nav>
</header>

<main class="flex-grow flex flex-col items-center justify-center px-4 py-8">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
    <form id="editCourseForm" class="flex flex-col gap-4">
      <label class="flex flex-col text-gray-700 font-medium">
        Course Title
        <input type="text" name="title" required class="border p-2 rounded mt-1">
      </label>

      <label class="flex flex-col text-gray-700 font-medium">
        Course Description
        <textarea name="description" required rows="4" class="border p-2 rounded mt-1"></textarea>
      </label>

      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded transition">
        Update Course
      </button>
    </form>
  </div>
</main>

<div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

</body>
</html>
