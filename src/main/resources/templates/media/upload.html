<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Media | LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="max-w-lg w-full bg-white p-8 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">üì§ Upload Media</h1>
        <a href="/admin/dashboard_admin.html"
           class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
            ‚Üê Back
        </a>
    </div>

    <!-- Upload Form -->
    <form id="uploadForm" class="space-y-4">
        <div>
            <label class="block font-medium text-gray-700 mb-2">Select File</label>
            <input type="file" id="mediaFile" name="file" accept="image/*,video/*,audio/*,.pdf"
                   class="block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label class="block font-medium text-gray-700 mb-2">Description (optional)</label>
            <input type="text" id="description" name="description"
                   class="block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition font-semibold">
            Upload
        </button>
    </form>

    <!-- Progress Bar -->
    <div id="progressContainer" class="hidden mt-6">
        <div class="flex justify-between mb-1">
            <span class="text-sm text-gray-700">Uploading...</span>
            <span id="progressPercent" class="text-sm font-semibold">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3">
            <div id="progressBar" class="bg-blue-600 h-3 rounded-full" style="width: 0%;"></div>
        </div>
    </div>

    <!-- Preview -->
    <div id="previewContainer" class="mt-6 hidden">
        <h3 class="text-gray-700 font-semibold mb-2">Preview:</h3>
        <div id="previewContent"></div>
    </div>
</div>

<!-- Toast -->
<div id="toastContainer" class="fixed bottom-5 right-5 z-50"></div>

<script src="/js/media/upload.js"></script>
</body>
</html>
