<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

        </div>

        <div class="flex justify-center gap-4 mb-6 flex-wrap">

            <a href="/student/profile"

            </a>
        </div>

        <button id="logoutBtn"
                class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition duration-200">
            Logout
        </button>
    </div>
</main>

<div id="toastContainer" class="fixed top-4 right-4 z-50 flex flex-col items-end"></div>
