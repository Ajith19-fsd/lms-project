<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Student</title>
    <script src="/js/student/profile.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- âœ… Updated Header with Back Button -->
<header class="bg-blue-600 text-white p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold">My Profile ðŸ‘¤</h1>

    <a href="/student/dashboard"
       class="bg-white text-blue-700 font-medium px-4 py-2 rounded shadow hover:bg-gray-100 transition">
        â¬… Back to Dashboard
    </a>
</header>

<main class="p-6 max-w-xl mx-auto bg-white shadow-lg rounded-lg mt-6">
    <div id="toastContainer" class="fixed top-4 right-4 z-50 flex flex-col items-end"></div>

    <form id="profileForm" class="flex flex-col gap-4">
        <label>Name
            <input type="text" id="name" class="border p-2 rounded w-full" required>
        </label>

        <label>Email
            <input type="email" id="email" class="border p-2 rounded w-full" required>
        </label>

        <label>Password
            <input type="password" id="password" class="border p-2 rounded w-full"
                   placeholder="Leave blank to keep current password">
        </label>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
            Update Profile
        </button>
    </form>
</main>

</body>
</html>
