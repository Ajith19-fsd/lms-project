<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LMS</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">

    <script src="/js/auth.js" defer></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>

    <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
        <input id="email" type="email" placeholder="Email"
               class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500" required>
        <input id="password" type="password" placeholder="Password"
               class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500" required>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        Don’t have an account?
        <a href="/signup" class="text-green-600 hover:underline">Sign Up</a>
    </p>
</div>

<div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg bg-red-500 text-white hidden"></div>

<footer class="absolute bottom-5 text-gray-400 text-sm">
    © 2025 LMS Project by Ajith
</footer>

</body>
</html>
