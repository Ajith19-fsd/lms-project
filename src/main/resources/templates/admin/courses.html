<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Courses | LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-7xl mx-auto p-6">

    <div class="flex justify-between items-center mb-6 relative">
        <h1 class="text-3xl font-bold text-gray-800 absolute left-1/2 transform -translate-x-1/2">
            üìö Manage Courses
        </h1>
        <div class="flex gap-3">
            <a href="/admin/dashboard"
               class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">‚Üê Back to Dashboard</a>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Logout</button>
        </div>
    </div>

    <!-- Filter Tabs -->
    <div class="flex justify-center gap-4 mb-6">
        <button class="filter-tab active-tab px-4 py-2 rounded-full transition-all" data-status="ALL">All</button>
        <button class="filter-tab px-4 py-2 rounded-full transition-all" data-status="PENDING">Pending</button>
        <button class="filter-tab px-4 py-2 rounded-full transition-all" data-status="APPROVED">Approved</button>
        <button class="filter-tab px-4 py-2 rounded-full transition-all" data-status="REJECTED">Rejected</button>
    </div>

    <!-- Courses -->
    <div id="coursesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fadeIn"></div>

</div>

<div id="toastContainer" class="fixed bottom-5 right-5 z-50"></div>

<script src="/js/admin/courses.js"></script>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .active-tab {
        background-color: #3b82f6; /* Tailwind blue-500 */
        color: white;
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .filter-tab {
        background-color: #e5e7eb; /* Tailwind gray-200 */
        color: #374151; /* gray-700 */
        font-weight: 500;
    }

    .filter-tab:hover {
        background-color: #60a5fa; /* Tailwind blue-400 */
        color: white;
    }

    .animate-fadeIn { animation: fadeIn 0.3s ease forwards; }
</style>

</body>
</html>
